<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookQuest</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main id="hero-section">
      <section id="hero-content">
        <a href = "#" id="logo">
          <span id="book">Book</span><span id="quest">Quest</span>
        </a>
        <div id="content">
          <p id="tagline">Discover your next favorite read!</p>
          <p id="description">
            We believe that books have the power to change lives. That's why we're dedicated to helping you find
            the perfect book for every moment.
          </p>
          <form action="">
            <input
              type="text"
              id="search-item"
              placeholder="Enter book title, author or keyword"
            />
            <input type="submit" value="Search" />
          </form>
        </div>
      </section>
      <section id="hero-image"></section>
    </main>

    <!-- Custom JS script -->
    <script src="./src/script.js"></script>
  </body>
</html>
